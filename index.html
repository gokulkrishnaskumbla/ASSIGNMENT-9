<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search </title>

  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #fbefb8;
  background-image: url(moviecollage.png);
  margin: 0;
  padding: 0;
  text-align: center
}

  h1{
color: #faf6f6;
width: 500px;
  }

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  margin-right: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #2196f3;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background-color: #0b7dda;
}

.movie-card {
  margin-top: 30px;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.movie-card img {
  max-width: 200px;
  border-radius: 10px;
}

.movie-info {
  text-align: left;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Search</h1>
    <input type="text" id="movieInput" placeholder="Enter movie name..." />
    <button onclick="searchMovie()">Search</button>
    <div id="movieDetails" class="movie-card"></div>
  </div>

  <script>

    async function searchMovie() {
  const movieName = document.getElementById('movieInput').value;
  const apiKey = '3b52e95a';
  const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`;

  const response = await fetch(url);
  const data = await response.json();

  const movieDetails = document.getElementById('movieDetails');

  if (data.Response === "True") {
    movieDetails.innerHTML = `
      <img src="${data.Poster !== 'N/A' ? data.Poster : ''}" alt="${data.Title} Poster">
      <div class="movie-info">
        <h2>${data.Title} (${data.Year})</h2>
        <p><strong>Plot:</strong> ${data.Plot}</p>
      </div>
    `;
  } else {
    movieDetails.innerHTML = `<p style="color: red;">Movie not found. Please try another title.</p>`;
  }
}

  </script>
</body>
</html>
